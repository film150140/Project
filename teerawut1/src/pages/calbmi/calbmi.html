<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  novalidate #myForm="ngForm" (ngSubmit)="showbmi(myForm.value)">
    <ion-item class="input-item">
      <ion-label floating>ส่วนสูง/เซนติเมตร</ion-label>
      <ion-input ngModel name="hieght" type="number" required></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label floating>น้ำหนัก/กิโลกรัม</ion-label>
        <ion-input ngModel name="wieght" type="number" required></ion-input>
    </ion-item>
    <button [disabled]="myForm.invalid" ion-button large full>คำนวณ</button>
  </form>
</ion-content>
